{% extends "pt_main.html" %}

{% block content %}
<section>
    <h1>{% if name %}</h1>
    <h1>{{name}}</h1>
    <h1>{% endif %}</h1>
    
    <table  border="1">
        {% for key, value in item.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>

</section>
{% endblock %}
